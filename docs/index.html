<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="icon" href="https://gitee.com/jinming_hu/myblogs/raw/master/pic/iconfinder_10_avatar_2754575.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '小铭的Blog',
      repo: '',
      loadSidebar: true,
      search: {
        paths: 'auto',
        placeholder: '搜索',

      count:{

        fontsize:'0.9em',

        language:'chinese'

  </script>
  <!-- Docsify v4 -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>

</html>
